<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Table
        </title>
        <style>
            table{
                border: 3px solid black;
                border-collapse: collapse;
            }
            thead{
                background-color: yellow;
                border: 1px solid black;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,280 m</td>
                    <td>12,000 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>4,280 m</td>
                    <td>12,000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
