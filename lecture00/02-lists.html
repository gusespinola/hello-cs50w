<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Headings
        </title>
        <body>
            An Ordered List:
            <ol>
                <li>First List Item (LI)</li>
                <li>Second List Item (LI)</li>
                <li>Third List Item (LI)</li>
            </ol>
            An Unordered List:
            <ul>
                <li>First List Item (LI)</li>
                <li>Second List Item (LI)</li>
                <li>Third List Item (LI)</li>
            </ul>
        </body>
    </head>
</html>
